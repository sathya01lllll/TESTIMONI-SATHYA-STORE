<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SATHYA STORE</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }

    .slider {
      position: relative;
      width: 100%;
      max-width: 1200px;
      height: 400px;
      margin: 20px auto;
      overflow: hidden;
      border-radius: 10px;
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
      width: 100%;
    }

    .slides img {
      width: 100%;
      height: 400px;
      object-fit: cover;
      flex-shrink: 0;
    }

    .products {
      max-width: 1200px;
      margin: 20px auto;
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .product {
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #fff;
      width: 200px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .product h3 {
      font-size: 16px;
      margin-bottom: 10px;
    }

    .product button {
      padding: 10px 15px;
      font-size: 14px;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .product button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <!-- Slider -->
  <div class="slider">
    <div class="slides"></div>
  </div>

  <!-- Daftar Produk -->
  <div class="products">
    <div class="product">
      <h3>Script Bot</h3>
      <button onclick="openWhatsApp('Script Bot')">Pesan Sekarang</button>
    </div>
    <div class="product">
      <h3>Admin Panel</h3>
      <button onclick="openWhatsApp('Admin Panel')">Pesan Sekarang</button>
    </div>
    <!-- Tambahkan produk lainnya -->
  </div>

  <script>
    async function loadTestimoni() {
      const imageFolder = "testimoni"; // Nama folder tempat gambar disimpan
      const slideContainer = document.querySelector('.slides');

      try {
        // Ambil daftar file dari server (ubah ke endpoint server Anda)
        const response = await fetch(`${imageFolder}/list.json`);
        const images = await response.json();

        // Tambahkan gambar ke slider
        images.forEach((image, index) => {
          const img = document.createElement('img');
          img.src = `${imageFolder}/${image}`;
          img.alt = `Testimoni ${index + 1}`;
          slideContainer.appendChild(img);
        });

        startSlider(images.length);
      } catch (error) {
        console.error("Gagal memuat gambar:", error);
      }
    }

    function startSlider(imageCount) {
      let slideIndex = 0;

      function showSlides() {
        slideIndex = (slideIndex + 1) % imageCount;
        document.querySelector('.slides').style.transform = `translateX(${-slideIndex * 100}%)`;
      }

      setInterval(showSlides, 2000); // Slide berubah setiap 2 detik
    }

    function openWhatsApp(product) {
      const phone = "6281329731976"; // Nomor WhatsApp
      const url = `https://wa.me/${phone}`;
      window.open(url, "_blank");
    }

    // Panggil fungsi untuk memuat gambar
    loadTestimoni();
  </script>
</body>
</html>
