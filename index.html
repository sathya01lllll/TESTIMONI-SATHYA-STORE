<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SATHYA STORE</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }

    .slider {
      position: relative;
      width: 100%;
      max-width: 1200px;
      height: 400px;
      margin: 20px auto;
      overflow: hidden;
      border-radius: 10px;
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
      width: 100%;
    }

    .slides img {
      width: 100%;
      height: 400px;
      object-fit: cover;
      flex-shrink: 0;
    }

    .products {
      max-width: 1200px;
      margin: 20px auto;
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .product {
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #fff;
      width: 200px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .product h3 {
      font-size: 16px;
      margin-bottom: 10px;
    }

    .product button {
      padding: 10px 15px;
      font-size: 14px;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .product button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <!-- Slider -->
  <div class="slider">
    <div class="slides"></div>
  </div>

  <!-- Daftar Produk -->
  <div class="products" id="products-container"></div>

  <script>
    const products = [
      { name: "Script Bot", description: "Script Bot", action: "Script Bot" },
      { name: "Admin Panel", description: "Admin Panel", action: "Admin Panel" },
      { name: "Sewa Bot", description: "Sewa Bot", action: "Sewa Bot" },
      { name: "Panel Bot", description: "Panel Bot", action: "Panel Bot" },
      { name: "Top Up All Game", description: "Top Up Semua Game", action: "Top Up All Game" },
      { name: "VPS (Digital Ocean)", description: "VPS", action: "VPS Digital Ocean" },
      { name: "Bot Pushkontak", description: "Bot Pushkontak", action: "Bot Pushkontak" },
      { name: "SC Bot", description: "Script Bot", action: "SC Bot" },
      { name: "Jasa Buat Logo", description: "Jasa Logo", action: "Jasa Buat Logo" },
    ];

    const imageFolder = "testimoni"; // Nama folder tempat gambar disimpan
    const slideContainer = document.querySelector('.slides');
    const productsContainer = document.getElementById('products-container');
    let slideIndex = 0;
    let images = [];

    // Tambahkan produk ke halaman
    products.forEach(product => {
      const productElement = document.createElement('div');
      productElement.classList.add('product');
      productElement.innerHTML = `
        <h3>${product.name}</h3>
        <p>${product.description}</p>
        <button onclick="openWhatsApp('${product.action}')">Pesan Sekarang</button>
      `;
      productsContainer.appendChild(productElement);
    });

    // Fungsi untuk memuat gambar testimoni secara otomatis
    async function loadImages() {
      const maxImages = 99999999; // Maksimal gambar yang ditampilkan
      for (let i = 1; i <= maxImages; i++) {
        const imageUrl = `${imageFolder}/testimoni${i}.jpg`;
        const img = new Image();
        img.src = imageUrl;
        img.alt = `Testimoni ${i}`;
        img.onerror = () => console.log(`Gambar ${imageUrl} tidak ditemukan`);
        img.onload = () => {
          images.push(imageUrl);
          slideContainer.appendChild(img);
          if (images.length === 1) {
            setInterval(showSlides, 1000); // Mulai slider hanya jika ada gambar
          }
        };
      }
    }

    function showSlides() {
      if (images.length > 0) {
        slideIndex = (slideIndex + 1) % images.length;
        slideContainer.style.transform = `translateX(${-slideIndex * 100}%)`;
      }
    }

    function openWhatsApp(product) {
      const phone = "6281329731976";
      const url = `https://wa.me/${phone}?text=Saya%20ingin%20pesan%20${encodeURIComponent(product)}`;
      window.open(url, "_blank");
    }

    loadImages();
  </script>
</body>
</html>
