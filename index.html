<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SATHYA STORE</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }

    .slider {
      position: relative;
      width: 100%;
      max-width: 1200px;
      height: 400px;
      margin: 20px auto;
      overflow: hidden;
      border-radius: 10px;
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
      width: 100%;
    }

    .slides img {
      width: 100%;
      height: 400px;
      object-fit: cover;
      flex-shrink: 0;
    }

    .products {
      max-width: 1200px;
      margin: 20px auto;
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .product {
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #fff;
      width: 200px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .product h3 {
      font-size: 16px;
      margin-bottom: 10px;
    }

    .product button {
      padding: 10px 15px;
      font-size: 14px;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .product button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <!-- Slider -->
  <div class="slider">
    <div class="slides"></div>
  </div>

  <!-- Daftar Produk -->
  <div class="products">
    <div class="product">
      <h3>Script Bot</h3>
      <button onclick="openWhatsApp('Script Bot')">Pesan Sekarang</button>
    </div>
    <div class="product">
      <h3>Admin Panel</h3>
      <button onclick="openWhatsApp('Admin Panel')">Pesan Sekarang</button>
    </div>
    <div class="product">
      <h3>Pt Panel</h3>
      <button onclick="openWhatsApp('Pt Panel')">Pesan Sekarang</button>
    </div>
    <div class="product">
      <h3>Sewa Bot</h3>
      <button onclick="openWhatsApp('Sewa Bot')">Pesan Sekarang</button>
    </div>
    <div class="product">
      <h3>Panel Pterodactyl</h3>
      <button onclick="openWhatsApp('Panel Pterodactyl')">Pesan Sekarang</button>
    </div>
    <div class="product">
      <h3>Murdnok</h3>
      <button onclick="openWhatsApp('Murdnok')">Pesan Sekarang</button>
    </div>
    <div class="product">
      <h3>Suntik Sosmed</h3>
      <button onclick="openWhatsApp('Suntik Sosmed')">Pesan Sekarang</button>
    </div>
    <div class="product">
      <h3>Web Katalog</h3>
      <button onclick="openWhatsApp('Web Katalog')">Pesan Sekarang</button>
    </div>
    <div class="product">
      <h3>Top Up Game</h3>
      <button onclick="openWhatsApp('Top Up Game')">Pesan Sekarang</button>
    </div>
    <div class="product">
      <h3>Vps Digital Ocean</h3>
      <button onclick="openWhatsApp('Vps Digital Ocean')">Pesan Sekarang</button>
    </div>
  </div>

  <script>
    const imageFolder = "testimoni"; // Nama folder tempat gambar disimpan
    const imageCount = 19; // Jumlah gambar di folder
    const slideContainer = document.querySelector('.slides');

    // Menambahkan gambar ke slider
    for (let i = 1; i <= imageCount; i++) {
      const img = document.createElement('img');
      img.src = `${imageFolder}/testimoni${i}.jpg`;
      img.alt = `Testimoni ${i}`;
      slideContainer.appendChild(img);
    }

    let slideIndex = 0;

    function showSlides() {
      slideIndex = (slideIndex + 1) % imageCount;
      slideContainer.style.transform = `translateX(${-slideIndex * 100}%)`;
    }

    setInterval(showSlides, 2000); // Slide berubah setiap 2 detik

    function openWhatsApp(product) {
      const phone = "6281329731976"; // Nomor WhatsApp
      const url = `https://wa.me/${phone}`;
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
